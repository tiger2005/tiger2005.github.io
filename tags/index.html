    <script>
	function suan(ng){
		if(ng==0)	return "Sun";
		if(ng==1)	return "Mon";
		if(ng==2)	return "Tue";
		if(ng==3)	return "Wed";
		if(ng==4)	return "Thu";
		if(ng==5)	return "Fri";
		if(ng==6)	return "Sat";
	}
	var countdown = function(){
		var now = new Date;
		var dt = now.toLocaleString().split(/\s+/);
		date.innerHTML = dt[0] + "   " + suan(now.getDay())+"   ";
		time.innerHTML = dt[1];
		setTimeout(countdown, 1000);
	}
	onload = countdown;
</script>
<div id="date"></div>
<div id="time"></div>
